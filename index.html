<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهرانک - مدیریت املاک</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0F172A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="تهرانک">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://cdn-icons-png.flaticon.com/512/609/609803.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/609/609803.png">
    
    <!-- Vazirmatn Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'vazirmatn': ['Vazirmatn', 'sans-serif']
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</head>
<body class="font-vazirmatn bg-[#0F172A] text-white antialiased">
    <div id="app" class="min-h-screen">
        <!-- Dynamic Island (Voice Assistant) -->
        <div id="dynamicIsland" class="fixed top-2 left-1/2 transform -translate-x-1/2 w-[180px] h-[36px] bg-black rounded-full z-[60] overflow-hidden shadow-[0_0_20px_rgba(147,51,234,0.35)] border border-white/10 flex items-center justify-center gap-2 px-3 select-none cursor-pointer hover:w-[190px] transition-all duration-500">
            <span class="text-[10px] font-extrabold text-gray-300 tracking-[0.15em]" id="islandLogo">TEHRA</span><span class="text-[10px] font-extrabold text-green-500 tracking-[0.15em]">NAK</span>
            <div class="w-1.5 h-1.5 bg-green-500 rounded-full"></div>
        </div>

        <!-- Header -->
        <header class="flex justify-between items-center px-6 pt-12 pb-4 sticky top-0 z-40 bg-[#0F172A]/80 backdrop-blur-md">
            <!-- Right Side (Start in RTL): Search -->
            <div class="flex items-center gap-3">
                <button id="searchBtn" class="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center border border-white/10 text-gray-300 hover:bg-white/10 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
                <h1 id="headerTitle" class="text-lg font-bold text-white animate-fade-in">سلام مدیر سیستم</h1>
            </div>

            <!-- Left Side (End in RTL): Settings -->
            <button id="settingsBtn" class="w-10 h-10 bg-white/5 rounded-full flex items-center justify-center border border-white/10 text-gray-300 hover:bg-white/10 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main id="mainContent" class="pt-4 w-full pb-20">
            <!-- Home Content -->
            <div id="homeContent" class="space-y-6 animate-slide-up">
                <!-- Property Slider -->
                <div id="propertySlider" class="relative h-48 w-full perspective-1000 my-6 px-4 select-none touch-pan-y">
                    <div class="relative w-full h-full transform-style-3d">
                        <div class="absolute inset-0 rounded-2xl overflow-hidden shadow-2xl border border-white/10 cursor-pointer" style="transform: translateZ(0) scale(1) translateX(0); z-index: 10; opacity: 1;">
                            <img id="sliderImage" src="https://images.unsplash.com/photo-1584622781564-1d7f7a2d2f5e?w=600&h=400&fit=crop" class="w-full h-full object-cover" alt="آپارتمان خام" />
                            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/90 to-transparent p-4">
                                <span class="text-white font-bold text-sm truncate block" id="sliderTitle">آپارتمان خام (تست چیدمان)</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="grid grid-cols-2 gap-4 px-4">
                    <div class="p-4 rounded-3xl bg-[#1E293B] border border-white/5 relative overflow-hidden flex flex-col justify-between h-32 shadow-lg hover:scale-[1.02] transition-all duration-300">
                        <div class="flex justify-between items-start">
                            <div class="bg-blue-500/20 p-2 rounded-full">
                                <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                                </svg>
                            </div>
                            <span class="text-gray-400 text-sm font-medium">کل املاک</span>
                        </div>
                        <div class="mt-2 relative z-10">
                            <h3 class="text-3xl font-bold text-white" id="propertiesCount">5</h3>
                            <p class="text-sm text-gray-400 mt-1">فایل</p>
                        </div>
                        <div class="absolute -bottom-4 -right-4 w-16 h-16 bg-blue-500 blur-2xl opacity-10 rounded-full"></div>
                    </div>

                    <div class="p-4 rounded-3xl bg-[#1E293B] border border-white/5 relative overflow-hidden flex flex-col justify-between h-32 shadow-lg hover:scale-[1.02] transition-all duration-300">
                        <div class="flex justify-between items-start">
                            <div class="bg-purple-500/20 p-2 rounded-full">
                                <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                                </svg>
                            </div>
                            <span class="text-gray-400 text-sm font-medium">مشتریان</span>
                        </div>
                        <div class="mt-2 relative z-10">
                            <h3 class="text-3xl font-bold text-white" id="clientsCount">0</h3>
                            <p class="text-sm text-gray-400 mt-1">فعال</p>
                        </div>
                        <div class="absolute -bottom-4 -right-4 w-16 h-16 bg-purple-500 blur-2xl opacity-10 rounded-full"></div>
                    </div>

                    <div class="p-4 rounded-3xl bg-[#1E293B] border border-white/5 relative overflow-hidden flex flex-col justify-between h-32 shadow-lg hover:scale-[1.02] transition-all duration-300">
                        <div class="flex justify-between items-start">
                            <div class="bg-emerald-500/20 p-2 rounded-full">
                                <svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                                </svg>
                            </div>
                            <span class="text-gray-400 text-sm font-medium">درآمد</span>
                        </div>
                        <div class="mt-2 relative z-10">
                            <h3 class="text-3xl font-bold text-white" id="incomeAmount">0M</h3>
                            <p class="text-sm text-gray-400 mt-1">تومان</p>
                        </div>
                        <div class="absolute -bottom-4 -right-4 w-16 h-16 bg-emerald-500 blur-2xl opacity-10 rounded-full"></div>
                    </div>

                    <div class="p-4 rounded-3xl bg-[#1E293B] border border-white/5 relative overflow-hidden flex flex-col justify-between h-32 shadow-lg hover:scale-[1.02] transition-all duration-300">
                        <div class="flex justify-between items-start">
                            <div class="bg-orange-500/20 p-2 rounded-full">
                                <svg class="w-5 h-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                                </svg>
                            </div>
                            <span class="text-gray-400 text-sm font-medium">وظایف</span>
                        </div>
                        <div class="mt-2 relative z-10">
                            <h3 class="text-3xl font-bold text-white" id="tasksCount">0</h3>
                            <p class="text-sm text-gray-400 mt-1">انجام نشده</p>
                        </div>
                        <div class="absolute -bottom-4 -right-4 w-16 h-16 bg-orange-500 blur-2xl opacity-10 rounded-full"></div>
                    </div>
                </div>
            </div>

            <!-- Other Tab Contents -->
            <div id="otherContent" class="hidden p-4">
                <!-- Will be populated by JavaScript based on active tab -->
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-4 left-4 right-4 max-w-[400px] mx-auto bg-[#1E293B]/95 backdrop-blur-xl border border-white/10 rounded-[24px] px-2 py-2 z-50 shadow-2xl shadow-black/50 flex justify-between items-end h-[75px]">
            <button class="flex flex-col items-center justify-center w-1/6 pb-1 transition-all duration-300 text-purple-600" data-tab="home">
                <div class="mb-1 transition-all duration-300 -translate-y-1">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
                    </svg>
                </div>
                <span class="text-[9px] font-bold opacity-100">خانه</span>
            </button>
            
            <button class="flex flex-col items-center justify-center w-1/6 pb-1 transition-all duration-300 text-gray-400" data-tab="properties">
                <div class="mb-1 transition-all duration-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                </div>
                <span class="text-[9px] font-medium opacity-80">املاک</span>
            </button>
            
            <button class="flex flex-col items-center justify-center w-1/6 pb-1 transition-all duration-300 text-gray-400" data-tab="add">
                <div class="mb-1 transition-all duration-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </div>
                <span class="text-[9px] font-medium opacity-80">ثبت</span>
            </button>
            
            <button class="flex flex-col items-center justify-center w-1/6 pb-1 transition-all duration-300 text-gray-400" data-tab="clients">
                <div class="mb-1 transition-all duration-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                    </svg>
                </div>
                <span class="text-[9px] font-medium opacity-80">مشتریان</span>
            </button>
            
            <button class="flex flex-col items-center justify-center w-1/6 pb-1 transition-all duration-300 text-gray-400" data-tab="tasks">
                <div class="mb-1 transition-all duration-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                    </svg>
                </div>
                <span class="text-[9px] font-medium opacity-80">وظایف</span>
            </button>
            
            <button class="flex flex-col items-center justify-center w-1/6 pb-1 transition-all duration-300 text-gray-400" data-tab="commission">
                <div class="mb-1 transition-all duration-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                    </svg>
                </div>
                <span class="text-[9px] font-medium opacity-80">کمیسیون</span>
            </button>
        </nav>
    </div>

    <!-- Application JavaScript -->
    <script src="app.js"></script>
</body>
</html>
